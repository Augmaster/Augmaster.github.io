<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Project-BLOG</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .blog-post a h2:hover {
            color: grey;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'blog.css' %}" rel="stylesheet">
</head>

<body style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">

    <div class="container" style="background-color: white; border-radius: 10px;">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-8 text-center">
                    <a class="blog-header-logo text-dark" href="#">Projet BLOG</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    {% if user.is_authenticated %}
                    <a class="btn btn-sm btn-outline-secondary" href="logout">Logout</a>
                    {% else %}
                    <a class="btn btn-sm btn-outline-secondary" href="login">Sign up</a>
                    {% endif %}
                </div>
            </div>
        </header>
        <div class="row g-5">
            <div class="col-md-12">
                <article class="blog-post">
                    <h2 class="blog-post-title">{{posts.title}}</h2>
                    <p class="blog-post-meta">{{posts.created_at}}</p>
                    <p>{{posts.body}}</p>
                </article>
            </div>
        </div>
    </div>

    <footer class="blog-footer">
        <p>Back to the <a href="/" style="color: black;">Home Page</a></p>
    </footer>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
