<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Blog Article</title>
</head>

<body>
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Add a blog article</h2>

                                <form method="POST" action="newBlog">
                                    {% csrf_token %}
                                    {% if user.is_authenticated %}
                                    <div class="form-outline mb-4">
                                        <label class="form-label fw-bold" for="form3Example3cg">Title</label>
                                        <input type="text" id="form3Example3cg" class="form-control form-control-lg"
                                            name="title" />

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label fw-bold" for="body">Your text article:
                                        </label><br>
                                        <textarea name="body" cols="70%" rows="10%"></textarea>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <input type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                            value="Submit">
                                    </div>

                                </form>
                                {% else %}
                                <h2 class="text-uppercase text-center mb-5">You need to be login to create a blog
                                    article</h2>
                                <div class="d-flex justify-content-center">
                                    <p class="mb-0 text-black">Have already an account ? <a href="login"
                                            class="text-black fw-bold">Login
                                            here</a></p>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <p class="mb-0">Don't have an account? <a href="register"
                                            class="text-black fw-bold">Sign
                                            Up</a></p>
                                </div>
                                {% endif %}
                                <div class="d-flex justify-content-center">
                                    <a href="/" class="text-black fw-bold">Home page</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
