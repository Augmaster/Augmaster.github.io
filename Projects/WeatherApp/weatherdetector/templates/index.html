<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <h3 class="mb-4 pb-2 fw-normal">Check the current meteo: </h3>
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="input-group rounded mb-3">
                            <input type="search" class="form-control rounded" placeholder="City" aria-label="Search"
                                aria-describedby="search-addon" name="search" />
                            <button type="submit" class="btn-sm btn-secondary">See</button>
                        </div>
                    </form>

                    <div class="card shadow-0 border">
                        <div class="card-body p-4">
                            <h4 class="mb-1 sfw-normal">{{city}}</h4>
                            <p class="mb-2">Current temperature: <strong>{{temp}}째C</strong></p>
                            <p class="mb-2">Feels like: <strong>{{ressentit}}째C</strong></p>
                            <p>Atmospheric pressure: <strong>{{press}} hPa</strong></p>
                            <p>Humidity: <strong>{{humidity}}%</strong></p>
                            <p>Max: <strong>{{temp_max}}째C</strong>, Min: <strong>{{temp_min}}째C</strong></p>

                            <div class="d-flex flex-row align-items-center">
                                <p class="mb-0 me-4">{{desc}}</p>
                                <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
